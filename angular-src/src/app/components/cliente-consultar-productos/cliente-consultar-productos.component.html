<nav class="navbar navbar-expand-md navbar-dark bg-dark default">
    <div class="container-fluid">
      <a class="navbar-brand">Filtrar artículos por ID</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse " id="navbarsExampleDefault">
        
        <form class="d-flex" (ngSubmit)="onSubmit()" novalidate="">
          <input class="form-control me-2" type="search" placeholder="ID de producto" aria-label="Search" [(ngModel)]="IDsearch" name="IDsearch" required>
          <button class="btn btn-outline-success btn-sm" type="submit">BUSCAR</button>
        </form>
        <form class="d-flex" (ngSubmit)="ngOnInit()" novalidate="">
          <button class="btn btn-outline-success btn-sm" type=submit>REFRESCAR</button>
        </form>
          
      </div>
    </div>
  </nav>
  
  
  <table class="table table-dark">
      <thead bgcolor="#206a38">
        <tr>
          <th scope="col">Nombre producto</th>
          <th scope="col">ID producto</th>
          <th scope="col">Marca</th>
          <th scope="col">Descripción</th>
          <th scope="col">Sección</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Fecha de caducidad</th>
          <th scope="col">Procedencia</th>
        </tr>
      </thead>
      <tbody>
  
      <tr *ngFor="let item of ID, index as i">
      
        <td>{{ nombre_producto[i] }}</td>
        <td>{{ ID[i] }}</td>
        <td>{{ marca[i] }}</td>
        <td>{{ descripcion[i] }}</td>
        <td>{{ seccion[i] }}</td>
        <td>{{ precio[i] }}</td>
        <td>{{ cantidad[i] }}</td>
        <td>{{ fecha_caducidad[i] }}</td>
        <td>{{ procedencia[i] }}</td>
  
      </tr>
  
  
      </tbody>
    </table>
